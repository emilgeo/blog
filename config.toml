baseurl = "https://emilg.dev"
title = "Emil's Hub"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"
publishDir = "emilgeo.github.io"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[params]
    author = "Emil George"
    description = ""
    keywords = "blog,developer,personal"
    info = "Software Engineer and Tech Magician"
    #avatarurl = "images/avatar.jpg"
    #gravatar = "hi@emilg.dev"
    footercontent = "Powered by Hugo & Coder | Made with ‚ù§"

    dateformat = "January 2, 2006"

    hideFooter = false
    hideCredits = true
    hideCopyright = false
    since = 2020

    rtl = false
    colorscheme = "dark"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[[params.social]]
    name = "Github"
    icon = "fab fa-github"
    weight = 1
    url = "https://github.com/emilgeo/"
[[params.social]]
    name = "Twitter"
    icon = "fab fa-twitter"
    weight = 2
    url = "https://twitter.com/iamemil7/"
[[params.social]]
    name = "LinkedIn"
    icon = "fab fa-linkedin"
    weight = 3
    url = "https://www.linkedin.com/in/emilgeo/"
[[params.social]]
    name = "Instagram"
    icon = "fab fa-instagram"
    weight = 4
    url = "https://www.instagram.com/meetemil/"
[[params.social]]
    name = "RSS"
    icon = "fas fa-rss"
    weight = 5
    url = "https://emilg.dev/index.xml"
    rel = "alternate"
    type = "application/rss+xml"


[languages]
    [languages.en]
        languagename = "English"

        [languages.en.menu]
            
            [[languages.en.menu.main]]
            name = "Blog"
            weight = 1
            url = "posts/"

            [[languages.en.menu.main]]
            name = "Contact me"
            weight = 2
            url = "contact/"

#print raw html in markdown file
[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
